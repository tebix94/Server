<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú Autoline</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Barra superior fija -->
  <header class="topbar">
    <h1 class="main-title">Selecciona Autoline</h1>

    <div class="menu">
      <button
        id="menuBtn"
        class="menu__button"
        aria-haspopup="true"
        aria-expanded="false"
        aria-controls="menuList"
      >
        Menú
        <span class="menu__chev" aria-hidden="true"></span>
      </button>

      <ul id="menuList" class="menu__list" role="menu">
        <li class="menu__item" role="none"><a role="menuitem" href="#autoline1">Autoline 1</a></li>
        <li class="menu__item" role="none"><a role="menuitem" href="#autoline2">Autoline 2</a></li>
        <li class="menu__item" role="none"><a role="menuitem" href="#autoline3">Autoline 3</a></li>
        <li class="menu__item" role="none"><a role="menuitem" href="#autoline4">Autoline 4</a></li>
        <li class="menu__item" role="none"><a role="menuitem" href="#autoline5">Autoline 5</a></li>
        <li class="menu__item" role="none"><a role="menuitem" href="#autoline6">Autoline 6</a></li>
      </ul>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="card">
    <p>Aquí puedes poner el contenido principal de tu aplicación.</p>
  </main>

  <script>
    const btn = document.getElementById('menuBtn');
    const list = document.getElementById('menuList');
    const items = Array.from(list.querySelectorAll('a'));

    function setOpen(open){
      list.setAttribute('data-open', String(open));
      btn.setAttribute('aria-expanded', String(open));
      if(open){ items[0].focus(); }
    }

    // Abrir/cerrar con click
    btn.addEventListener('click', (e)=>{
      e.stopPropagation();
      const open = list.getAttribute('data-open') === 'true';
      setOpen(!open);
    });

    // Cerrar al hacer click fuera
    document.addEventListener('click', (e)=>{
      if(!list.contains(e.target) && e.target !== btn){
        setOpen(false);
      }
    });

    // Accesibilidad con teclado
    btn.addEventListener('keydown', (e)=>{
      if(e.key === 'ArrowDown' || e.key === 'Enter' || e.key === ' '){
        e.preventDefault();
        setOpen(true);
      }
    });

    list.addEventListener('keydown', (e)=>{
      const idx = items.indexOf(document.activeElement);
      if(e.key === 'Escape'){ setOpen(false); btn.focus(); }
      if(e.key === 'ArrowDown'){
        e.preventDefault();
        items[(idx + 1) % items.length].focus();
      }
      if(e.key === 'ArrowUp'){
        e.preventDefault();
        items[(idx - 1 + items.length) % items.length].focus();
      }
    });
  </script>
</body>
</html>
